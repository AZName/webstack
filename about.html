                                        <p>随着收藏夹东西越来越多。自己每天翻看收藏夹也比较少。有很多不错的网站收藏之后就再也没怎么看过。希望以这种方式能够增加曝光度</p>

                                        <p>后面看看是不是写个后天什么的。写个推荐的网站。比如收藏的网站增加一些曝光度。推荐的网站每天是不是点击看到过。没有看过增加权重继续推荐等等</p>
                                        <p>还有一些其他的想法。也可怕一些比较热门的网站来补充。算是做个业余的东西吧！</p>
